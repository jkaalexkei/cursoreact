<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    <!-- creamos un container raiz -->
    <div id="root"></div>

    <script type="text/babel">

        // seleccionamos el elemento mediante su id
        const divRoot = document.querySelector('#root');
        // guardamos en una variable el elemento que queremos renderizar

        const nombre = 'Alex';
        const h1Tag = <h1>Hola mundo {nombre}</h1>;

        // hacemos el llamado a la libreria y renderizamos el html
        ReactDOM.render(h1Tag,divRoot);
    </script>


    

</body>
</html>
